<h2>Registracija</h2>
<form method="POST" (ngSubmit)="registration()">

  <label for="Username">Username</label>
  <input type="text" name="Username" id="Username" required [(ngModel)]="username">
  <br>

  <label for="Password">Password</label>
  <input type="Password" name="Password" id="Password" required [(ngModel)]="password">
  <br>

  <label for="Firstname">Firstname</label>
  <input type="text" name="Firstname" id="Firstname" required [(ngModel)]="firstName">
  <br>

  <label for="Lastname">Lastname</label>
  <input type="text" name="Lastname" id="Lastname" required [(ngModel)]="lastName">
  <br>

  <input type="submit">

</form>
